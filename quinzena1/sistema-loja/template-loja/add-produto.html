</head>
<body>
    <div>
        <p>Loja dos Mestres</p>
    </div>
    
    <div class="center">
        <a style="margin-right: 20px;" href="file:///C:/Users/ediva/Edivaldo-Lima/quinzena1/sistema-loja/template-loja/index.html">Página Inicial</a>

    <h2 class="center2">Adicionar Produto</h2>
    <form action="">
        <div class="center3">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="center4">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="nome">
        </div>
        
        <div class="center5">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="center6">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number" id="quantidade" name="nome">
        </div>

        <div class="center7" class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="botao" type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
